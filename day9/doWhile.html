<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while ex</title>
</head>
<body>
    <h2>do while example in javascript</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 10;
        do{
            text+="<br><br> The number is"+i;
            i++;
        }while(i<21)
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
