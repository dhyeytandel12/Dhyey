<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop ex</title>
</head>
<body>
    <h2>for loop using javascript</h2>
    <p id="demo"></p>
    <script>
        let text = ""
        for(let i=0;i<10;i++){
            text+="<br><br> The number is"+i; 
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
