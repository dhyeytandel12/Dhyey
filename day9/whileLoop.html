<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <h2>javascript while loop</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 0;
        while(i<10){
            text+="<br><br> The number is"+i;
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    <hr>
    <p id="Demo"></p>
    <script>
        const cars =["BMW","VOLVO","AUDI","TATA"]
        let Text = "";
        let I = 0;
        while(cars[I]){
            Text+=cars[I]+"<br><br>";
            I++;
        }
        document.getElementById("Demo").innerHTML = Text;
    </script>
    
</body>
</html>
