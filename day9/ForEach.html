<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each ex</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let fruits = ["Apple","Banana","Cherry"]
        let text = "";
        for(fruit in fruits){
            text+=fruits[fruit]+" is fruit <br><br> ";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
