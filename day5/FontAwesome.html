<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font awesome</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/630d5b3d9f.js" crossorigin="anonymous"></script>
    <!-- css -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li i{
            margin: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <ul style="text-decoration: none; list-style: none;">
        <li><i class="fa-solid fa-bars"></i><hr></li>
        <li><i class="fa-brands fa-instagram"></i><hr></li>
        <li><i class="fa-brands fa-github"></i><hr></li>
        <li> <i class="fa-brands fa-linkedin"></i><hr></li>
        <li><i class="fa-brands fa-google"></i><hr></li>
        <li><i class="fa-brands fa-facebook"></i><hr></li>
    </ul>
</body>
</html>
