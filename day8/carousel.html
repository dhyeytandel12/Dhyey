<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- j-query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Carousal Example</h2>
        <div class="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- indicator -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0"
                class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://images.pexels.com/photos/1075947/pexels-photo-1075947.jpeg?auto=compress&cs=tinysrgb&w=400" alt="image" >
                    <div class="carousel-caption">
                        <h1>Animated flowers</h1>
                        <p>where the flower boom so does hope</p>
                    </div>
                </div>

                <div class="item">
                    <img src="https://images.pexels.com/photos/1075947/pexels-photo-1075947.jpeg?auto=compress&cs=tinysrgb&w=400" alt="google doodle" style="width: 100%;">
                    <div class="carousel-caption">
                        <h1>Animated flowers</h1>
                        <p>where the flower boom so does hope</p>   
                    </div>
                </div>
                <a href="#mycarousel" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <!-- glyphicon icon -->
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#mycarousel" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <!-- glyphicon icon -->
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
